<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Кинотеатр{% endblock %}</title>

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/mainpage.css' %}" rel="stylesheet">
          <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css'%}">
      <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">



</head>

<body id="body" style="background: url({% static 'img/mainpage.jpg' %})">
 <header class="d-flex  flex-column bd-highlight mb-2" style="background: url({% static 'img/headermainpage.jpeg' %})">

     <div class="p-2 bd-bd-highlight">
         <div class="d-flex  flex-row bd-highlight mb-3 justify-content-between">
             <div class="p-2 bd-bd-highlight">
                  <a href="/" class="">
                      <img src="{% static 'img/logo.png'%}" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
                  </a>
             </div>
             <div class="p-2 bd-bd-highlight">
                  <input type="text" placeholder="Поиск">
             </div>
             <div class="p-2 bd-bd-highlight">
                            <a href="#" class="fab fa-facebook fa-2x"></a>
                            <a href="#" class="fab fa-twitter fa-2x"></a>
                            <a href="#" class="fab fa-google fa-2x"></a>
                            <a href="#" class="fab fa-linkedin fa-2x"></a>
                            <a href="#" class="fab fa-youtube fa-2x"></a>
                            <a href="#" class="fab fa-reddit fa-2x"></a>
             </div>
             <div class="p-2 bd-bd-highlight">
                    <text class="text-white">(048)777-77-77</text><br>
                    <text class="text-white">(097)777-77-77</text>
             </div>
         </div>

     </div>


     <div class="d-flex  flex-row bd-highlight mb-2 flex-row bd-highlight mb-3 justify-content-between">
     <div class="p-2 bd-bd-highlight">
      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="/" class="nav-link px-2 link-secondary">Афиша</a></li>
        <li><a href="#" class="nav-link px-2 link-dark">Расписание</a></li>
        <li><a href="#" class="nav-link px-2 link-dark">Скоро</a></li>
        <li><a href="#" class="nav-link px-2 link-dark">Кинотеатры</a></li>
        <li><a href="#" class="nav-link px-2 link-dark">Акции</a></li>
        <li>
          <div class="dropdown">
            <button class="btn btn-default dropdown-toggle text-white" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                О кинотеатре
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                <li class="dropdown-item"><a href="#">Action</a></li>
              </ul>
            </div>
        </li>
      </ul>
     </div>

      <div class="p-2 bd-bd-highlight">
          {% if request.user.is_authenticated %}
          <div class="btn text-white">В логине</div>
          <button type="button" class="btn btn-primary" onclick="location.href='{% url 'logout' %}'">Выход</button>
          {% else %}
            <button type="button" class="btn btn-outline-primary me-2" onclick="location.href='{% url 'login' %}'">Вход</button>
            <button type="button" class="btn btn-primary" onclick="location.href='{% url 'register' %}'">Регистрация</button>
          {% endif %}
      </div>
     </div>
    </header>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <div class="container-bottom d-flex  align-items-center  justify-content-md-between py-2 mb-6 border-bottom">
     Нижняя панель
    </div>

    <script src="{% static 'js/bootstrap.bundle.js'%}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js'%}"></script>
    <script src="{% static 'js/popper.min.js'%}"></script>

</body>
</html>
