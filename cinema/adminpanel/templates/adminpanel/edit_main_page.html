{% extends 'adminpanel/base.html' %}
{% load static %}

{% block title %}Главная страница{% endblock %}

{% block name %}Главная страница{% endblock %}

{% block content %}
<div class="edit-main-page">
   <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
      <div class="mb-3 row">
           <label class="col-sm-2 col-form-label text-right">Статус страницы:</label>
           <div class="col-sm-10">
                {{ form.status_page }}
           </div>
       </div><br>


      <div class="mb-3 row">
           <label class="col-sm-2 col-form-label text-right">Телефон: </label>
           <div class="col-sm-10">
               {{ form.phone_one }}
           </div>
      </div><br>

      <div class="mb-3 row">
           <label class="col-sm-2 col-form-label text-right"></label>
           <div class="col-sm-10">
                {{ form.phone_two }}
           </div>
      </div><br>

       <div class="mb-3 row">
           <label class="col-sm-2 col-form-label text-right">SEO текс: </label>
           <div class="col-sm-10">
                {{ form.seo_text }}
           </div>
       </div><br>

       <div class="mb-3 row">
          <input type="submit" class="button-add-mass btn btn-dark" value="Сохранить"><br>
       </div>
   </form>


</div>
{% endblock %}
